apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  namespace: fyle
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: react-webapp
          image: 660829820053.dkr.ecr.ap-south-1.amazonaws.com/fyle-react:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
